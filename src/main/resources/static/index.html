<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
<div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Task Manager</h1>

    <!-- Add Task Form -->
    <form id="taskForm" class="flex flex-col gap-3 mb-6">
        <input
                id="title"
                type="text"
                placeholder="Task title"
                class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-200"
                required
        />
        <input
                id="description"
                type="text"
                placeholder="Task description"
                class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-200"
                required
        />
        <button
                type="submit"
                class="bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700 transition"
        >
            Add Task
        </button>
    </form>

    <!-- Task List -->
    <ul id="taskList" class="space-y-3"></ul>
</div>

<script>
    const API_URL = "/api/tasks";

    const taskForm = document.getElementById("taskForm");
    const taskList = document.getElementById("taskList");

    // Load all tasks on page load
    async function loadTasks() {
      taskList.innerHTML = "<p class='text-gray-500 text-center'>Loading...</p>";
      const res = await fetch(API_URL);
      const tasks = await res.json();

      if (tasks.length === 0) {
        taskList.innerHTML = "<p class='text-gray-500 text-center'>No tasks found.</p>";
        return;
      }

      taskList.innerHTML = "";
      tasks.forEach((task) => {
        const li = document.createElement("li");
        li.className =
          "flex items-center justify-between bg-gray-50 border border-gray-200 rounded-lg p-3 hover:shadow-sm transition";

        li.innerHTML = `
          <div>
            <h2 class="font-semibold text-gray-800 ${task.completed ? 'line-through text-gray-400' : ''}">
              ${task.title}
            </h2>
            <p class="text-sm text-gray-500">${task.description}</p>
          </div>
          <div class="flex gap-2">
            <button onclick="toggleTask(${task.id}, ${task.completed})"
              class="text-sm px-3 py-1 rounded-lg ${task.completed ? 'bg-yellow-500 text-white hover:bg-yellow-600' : 'bg-green-500 text-white hover:bg-green-600'}">
              ${task.completed ? 'Undo' : 'Done'}
            </button>
            <button onclick="deleteTask(${task.id})"
              class="text-sm px-3 py-1 rounded-lg bg-red-500 text-white hover:bg-red-600">
              Delete
            </button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    // Add new task
    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!title || !description) return;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, completed: false }),
      });

      taskForm.reset();
      loadTasks();
    });

    // Toggle task completion
    async function toggleTask(id, completed) {
      const res = await fetch(`${API_URL}/${id}`);
      const task = await res.json();

      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: task.title,
          description: task.description,
          completed: !completed,
        }),
      });

      loadTasks();
    }

    // Delete task
    async function deleteTask(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadTasks();
    }

    // Start by loading tasks
    loadTasks();
</script>
</body>
</html>
